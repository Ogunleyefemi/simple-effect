<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peek-a-boo</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <script src="js/jquery-3.6.0.js"></script>
    <script src="js/script.js"></script>
</head>
<body>
  <div class="container">
    <h1>Peek-a-boo</h1>

    <div id="walrus-hidden">
      <p>Let's play peek-a-boo.<span class="clickable">Click here</span> to see the surprise!</p>
    </div>

    <div id="walrus-showing">
      <p>What a cute walrus!<span class="clickable">
        Click here
      </span> to hide her again.</p>
      <img src="img/walrus.jpg">
    </div>
  </div> 
    
</body>
</html>
